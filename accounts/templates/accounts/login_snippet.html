<div style="display:flex; gap:10px;">
  {% if username %}
    <span>Welcome, {{ username }}!</span>
    <form action="{% url 'logout' %}?next={{ request.path }}" method="post" style="display:inline;">
      {% csrf_token %}
      <button type="submit">Logout</button>
    </form>
  {% else %}
    <a href="{% url 'login' %}?next={{ request.path }}"><button type="button">Login</button></a>
    <a href="{% url 'register' %}?next={{ request.path }}"><button type="button">Register</button></a>
  {% endif %}
</div>
